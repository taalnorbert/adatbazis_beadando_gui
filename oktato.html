<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oktató Rögzítése</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="div1">
        <h1>Oktató Rögzítése</h1>

        <form action="/submit_oktato" method="POST">
            <label for="nev">Név:</label>
            <input type="text" id="nev" name="nev" required>

            <label for="szakmai_tapasztalat">Szakmai tapasztalat (évek):</label>
            <input type="number" id="szakmai_tapasztalat" name="szakmai_tapasztalat">

            <button type="submit">Adatok felvitele</button>
        </form>

        <a href="index.html">
            <button class="btn btn-danger">Vissza a főoldalra</button>
        </a>
    </div>
</body>
</html>
