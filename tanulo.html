<!DOCTYPE html>
<html lang="hu">
<head>

</head>
<body>
    <div class="div1">
        <h1>Tanuló Rögzítése</h1>
        <form action="submit.php" method="post">
            <label for="nev">Név:</label>
            <input type="text" id="nev" name="nev" required>

            <label for="szuletesi_datum">Születési Dátum:</label>
            <input type="date" id="szuletesi_datum" name="szuletesi_datum" required>

            <label for="lakcim">Lakcím:</label>
            <input type="text" id="lakcim" name="lakcim">

            <label for="telefonszam">Telefonszám:</label>
            <input type="tel" id="telefonszam" name="telefonszam">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">

            <button type="submit">Adatok felvitele</button>
        </form>
        <a href="index.html">
            <button class="btn btn-danger">Vissza a főoldalra</button>
        </a>
    </div>

</html>
