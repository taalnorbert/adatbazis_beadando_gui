<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanfolyam Rögzítése</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="div1">
        <h1>Vizsga Rögzítése</h1>

        <form action="/submit_vizsga" method="POST">
            <label for="oktato_azonosito">Tanuló azonosítója:</label>
            <input type="number" id="tanulo_azonosito" name="tanulo_azonosito">

            <label for="oktato_azonosito">Oktató azonosítója:</label>
            <input type="number" id="oktato_azonosito" name="oktato_azonosito">

            <label for="kezdes_datuma">Vizsga dátuma:</label>
            <input type="date" id="vizsga_datuma" name="vizsga_datuma" required>

            <label for="eredmeny">Eredmény:</label>
<input type="number" id="eredmeny" name="eredmeny" min="0" max="1" step="1" required>


            

            <button type="submit">Adatok felvitele</button>
        </form>

        <a href="index.html">
            <button class="btn btn-danger">Vissza a főoldalra</button>
        </a>
    </div>
</body>
</html>
